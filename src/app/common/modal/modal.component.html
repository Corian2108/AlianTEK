<div class="modal-content portfolio-modal">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="modal-body">
                    <!-- Project details-->
                    <h2 class="text-uppercase"> {{title}} </h2>
                    <div class="close-modal" data-bs-dismiss="modal" (click)="close()"><img loading="lazy"
                            src="assets/img/close-icon.svg" alt="Close modal" class="closeBtn" />
                    </div>
                    <p class="item-intro text-muted"> {{subtitle}} </p>
                    <img loading="lazy" class="img-fluid d-block mx-auto" [src]="url" alt="..." />
                    <p> {{description}} </p>
                    <ul class="list-inline">
                        <li>
                            <strong>Cliente:</strong>
                            {{client}}
                        </li>
                        <li>
                            <strong>Categor√≠a:</strong>
                            {{category}}
                        </li>
                    </ul>
                    <button class="btn btn-primary btn-xl text-uppercase" type="button" (click)="openWa()">
                        <i class="fa-brands fa-whatsapp me-1"></i>
                        {{message}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
