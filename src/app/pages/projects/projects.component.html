<!-- Portfolio Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Proyectos</h2>
            <h3 class="section-subheading text-muted">Ejemplos reales y demos que muestran cómo ayudamos a negocios a
                vender más, automatizar tareas y verse profesionales online.</h3>
        </div>
        <div class="row">
            <!-- Portfolio item-->
            <div class="col-lg-4 col-sm-6 mb-4 d-flex" *ngFor="let project of projects">
                <div class="portfolio-item" (click)="open(project)">
                    <a class="portfolio-link">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" [src]="project.imgUrl" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading mb-3"> {{project.title}} </div>
                        <div class="portfolio-caption-subheading text-muted"> {{project.subtitle}} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
